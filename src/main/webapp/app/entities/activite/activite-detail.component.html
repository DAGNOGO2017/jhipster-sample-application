<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activite">
            <h2><span>Activite</span> {{activite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Id Activite</span></dt>
                <dd>
                    <span>{{activite.idActivite}}</span>
                </dd>
                <dt><span>Nom Activite</span></dt>
                <dd>
                    <span>{{activite.nomActivite}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activite', activite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
