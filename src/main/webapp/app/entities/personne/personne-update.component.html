<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-personne-heading">Create or edit a Personne</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!personne.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="personne.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idPersonne">Id Personne</label>
                    <input type="number" class="form-control" name="idPersonne" id="field_idPersonne"
                        [(ngModel)]="personne.idPersonne" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="personne.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                        [(ngModel)]="personne.prenom" />
                </div>

                <div class="form-group">
                    <label for="field_activite">Activite</label>
                    <select class="form-control" id="field_activite" multiple name="activite" [(ngModel)]="personne.activites">
                        <option [ngValue]="getSelected(personne.activites, activiteOption)" *ngFor="let activiteOption of activites; trackBy: trackActiviteById">{{activiteOption.idActivite}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_petition">Petition</label>
                    <select class="form-control" id="field_petition" multiple name="petition" [(ngModel)]="personne.petitions">
                        <option [ngValue]="getSelected(personne.petitions, petitionOption)" *ngFor="let petitionOption of petitions; trackBy: trackPetitionById">{{petitionOption.idPetition}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
