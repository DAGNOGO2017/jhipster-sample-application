<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-don-heading">Create or edit a Don</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!don.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="don.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idDon">Id Don</label>
                    <input type="number" class="form-control" name="idDon" id="field_idDon"
                        [(ngModel)]="don.idDon" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_natureDon">Nature Don</label>
                    <input type="text" class="form-control" name="natureDon" id="field_natureDon"
                        [(ngModel)]="don.natureDon" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_personne">Personne</label>
                    <select class="form-control" id="field_personne" name="personne" [(ngModel)]="don.personne" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personneOption.id === don.personne?.id ? don.personne : personneOption" *ngFor="let personneOption of personnes; trackBy: trackPersonneById">{{personneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
