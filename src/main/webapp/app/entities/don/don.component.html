<div>
    <h2 id="page-heading">
        <span>Dons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-don" [routerLink]="['/don/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Don
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dons">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idDon"><span>Id Don</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="natureDon"><span>Nature Don</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="personne.id"><span>Personne</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let don of dons ;trackBy: trackId">
                <td><a [routerLink]="['/don', don.id, 'view' ]">{{don.id}}</a></td>
                <td>{{don.idDon}}</td>
                <td>{{don.natureDon}}</td>
                <td>
                    <div *ngIf="don.personne">
                        <a [routerLink]="['../personne', don.personne?.id, 'view' ]" >{{don.personne?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/don', don.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/don', don.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'don/'+ don.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="dons && dons.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
